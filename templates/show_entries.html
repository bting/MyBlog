{% extends "layout.html" %}
{% block body %}
    <ul class=entries>
    {% for entry in entries %}
        <li><a href="{{url_for('view_entry', post_id=entry.id)}}"><h2>{{entry.title }}</h2></a>{{entry.text|safe }}
    {% else %}
        <li><em>Unbelievable. No entries here so far</em>
    {% endfor %}
    </ul>
{% endblock %}
