{% extends 'admin/layout.html' %}
{% block body %}
	<a href="{{url_for('add_category')}}" class="btn btn-default">New Category</a>
	<table>
		{% for category in categories %}
		<tr>
			<td><input type="checkbox" /></td>
			<td>{{category.name}}</td>
			<td><a href="{{url_for('edit_category', category_id=category.id)}}">Edit</a> | <a href="{{url_for('delete_category', category_id=category.id)}}">Delete</a>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
