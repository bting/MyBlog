{% extends 'admin/layout.html' %}
{% block body %}
	<a href="{{url_for('add_draft')}}" class="btn btn-default">New Draft</a>
	<table>
		{% for draft in drafts %}
		<tr>
			<td><input type="checkbox" /></td>
			<td>{{draft.title}}</td>
			<td><a href="{{url_for('edit_draft', draft_id=draft.id)}}">Edit</a> | <a href="{{url_for('delete_entry', entry_id=draft.id)}}">Delete</a>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
