{% extends "admin/layout.html" %}
{% block body %}
    {% if tag %}
    <form action = "{{url_for('edit_tag', tag_id=tag.id)}}" method="POST" class="add-category">
    {% else %}
    <form action = "{{url_for('add_tag')}}" method="POST" class="add-category">
    {% endif %}
       <div class="form-group">
          <label for="title">Name</label>
          {% if tag %}
          <input type = text class="form-control" size = 30 name="name" value="{{tag.name}}"/>
          {% else %}
          <input type = text class="form-control" size = 30 name="name" />
          {% endif %}
      </div>
      <button type=submit class="btn btn-default">Save</button>
    </form>
{% endblock %}
