{% extends 'admin_layout.html' %}
{% block body %}
	<a href="{{url_for('add_draft')}}" class="btn btn-default">New Draft</a>
	<table>
		{% for post in posts %}
		<tr>
			<td><input type="checkbox" /></td>
			<td>{{post.title}}</td>
			<td><a href="{{url_for('edit_draft', draft_id=post.id)}}">Edit</a> | <a href="#">Delete</a>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
